<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Focus Review Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
        }
        
        .review-section {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .section-icon {
            font-size: 1.5rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .time-estimate {
            margin-left: auto;
            font-size: 0.8rem;
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group:last-child {
            margin-bottom: 0;
        }
        
        .input-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 8px;
            display: block;
        }
        
        .text-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            resize: none;
        }
        
        .text-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .text-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
        }
        
        .number-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .number-input {
            text-align: center;
        }
        
        .number-input label {
            display: block;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 8px;
        }
        
        .number-input input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .number-input input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
        }
        
        .rating-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .rating-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: transparent;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .rating-btn:hover,
        .rating-btn.active {
            background: #fff;
            color: #1e3c72;
            border-color: #fff;
        }
        
        .priority-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .priority-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .priority-num {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .priority-item input {
            flex: 1;
            padding: 10px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        
        .print-btn {
            padding: 15px 40px;
            background: #fff;
            border: none;
            border-radius: 10px;
            color: #1e3c72;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .footer p {
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
        }
        
        .footer a {
            color: #fff;
        }
        
        @media print {
            body {
                background: white;
                color: black;
                padding: 20px;
            }
            
            .review-section {
                background: #f5f5f5;
                border: 1px solid #ddd;
            }
            
            .text-input, 
            .number-input input,
            .priority-item input {
                background: white;
                border: 1px solid #ccc;
                color: black;
            }
            
            .time-estimate {
                background: #eee;
                color: #666;
            }
            
            .print-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Weekly Focus Review</h1>
            <p>Week of: _______________ to _______________</p>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">üìà</span>
                <span class="section-title">Focus Metrics</span>
                <span class="time-estimate">2 min</span>
            </div>
            
            <div class="number-row">
                <div class="number-input">
                    <label>Focus Sessions</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="number-input">
                    <label>Deep Work Hours</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="number-input">
                    <label>Tasks Completed</label>
                    <input type="number" placeholder="0">
                </div>
            </div>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">üèÜ</span>
                <span class="section-title">Wins</span>
                <span class="time-estimate">3 min</span>
            </div>
            
            <div class="input-group">
                <label class="input-label">What went well this week? (3 wins)</label>
                <textarea class="text-input" rows="4" placeholder="1. 
2. 
3. "></textarea>
            </div>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">üìö</span>
                <span class="section-title">Lessons</span>
                <span class="time-estimate">3 min</span>
            </div>
            
            <div class="input-group">
                <label class="input-label">What did you learn? What didn't work?</label>
                <textarea class="text-input" rows="4" placeholder="I learned that...
I struggled with...
Next time I will..."></textarea>
            </div>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">‚ö°</span>
                <span class="section-title">Energy Patterns</span>
                <span class="time-estimate">2 min</span>
            </div>
            
            <div class="input-group">
                <label class="input-label">Best focus time this week:</label>
                <input type="text" class="text-input" placeholder="e.g., Tuesday 9-11am">
            </div>
            
            <div class="input-group">
                <label class="input-label">Overall energy rating (1-10):</label>
                <div class="rating-row">
                    <button class="rating-btn">1</button>
                    <button class="rating-btn">2</button>
                    <button class="rating-btn">3</button>
                    <button class="rating-btn">4</button>
                    <button class="rating-btn">5</button>
                    <button class="rating-btn">6</button>
                    <button class="rating-btn">7</button>
                    <button class="rating-btn">8</button>
                    <button class="rating-btn">9</button>
                    <button class="rating-btn">10</button>
                </div>
            </div>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">üîÑ</span>
                <span class="section-title">Changes</span>
                <span class="time-estimate">2 min</span>
            </div>
            
            <div class="input-group">
                <label class="input-label">One thing to START doing:</label>
                <input type="text" class="text-input" placeholder="I will start...">
            </div>
            
            <div class="input-group">
                <label class="input-label">One thing to STOP doing:</label>
                <input type="text" class="text-input" placeholder="I will stop...">
            </div>
            
            <div class="input-group">
                <label class="input-label">One thing to CONTINUE:</label>
                <input type="text" class="text-input" placeholder="I will continue...">
            </div>
        </div>
        
        <div class="review-section">
            <div class="section-header">
                <span class="section-icon">üéØ</span>
                <span class="section-title">Next Week's Priorities</span>
                <span class="time-estimate">3 min</span>
            </div>
            
            <div class="priority-list">
                <div class="priority-item">
                    <span class="priority-num">1</span>
                    <input type="text" placeholder="Top priority for next week">
                </div>
                <div class="priority-item">
                    <span class="priority-num">2</span>
                    <input type="text" placeholder="Second priority">
                </div>
                <div class="priority-item">
                    <span class="priority-num">3</span>
                    <input type="text" placeholder="Third priority">
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print This Review</button>
            <p>Total review time: ~15 minutes</p>
            <p style="margin-top: 10px;"><a href="https://zoneprojectz.github.io/tzb-flow-guide/">THE ZONE BIO</a> ‚Äî Master Your Flow State</p>
        </div>
    </div>
    
    <script>
        // Simple rating button toggle
        document.querySelectorAll('.rating-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
